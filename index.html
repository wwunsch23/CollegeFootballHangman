<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

    <header>
        <h1>
            College Football Hangman
        </h1>
    </header>
    <section>
        <div class="scoreboard">
            <p>Wins: <span id="win-Score"></span></p>
            <p>Losses: <span id="loss-Score"></span></p>
            <p>Number of Guesses Remaining: <span id="guesses-Left"></span></p>
        </div>
        <div class="guesses">
            <img id="image" src="assets/images/football.jpg">
            <p>Guesses Made: <span id="guesses-Made"></span></p>
            <p id="underscore"></p>
            <audio id="myAudio">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
